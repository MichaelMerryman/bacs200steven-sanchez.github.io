<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>
			Page Template
		</title>
		<style>
			:root
			{
				--favcolor: rgb(125, 0, 0);
			}
			h1
			{
				text-align: center;
				color: var(--favcolor);
				background-color: rgb(50,0,0);
				font-size: 38pt;
			}
			section
			{
				color: var(--favcolor);
				background-repeat: no-repeat;
				float: right;
			}
		</style>
	</head>
	<body>
		<h1>Steven Sanchez</h1>
		<img width="250px" src="images/sanchez-steven.png" alt="pic of Steven Sanchez">
		<section>
			<h2>Special Interests</h2>
			<ul>
				<li>Parenthood</li>
				<li>DIY Projects</li>
				<li>Technology</li>
				<li>Video Games</li>
			</ul>
		</section>
	</body>
</html>
